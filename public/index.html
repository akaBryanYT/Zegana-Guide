    <title>Prime Speaker Zegana Guide</title>
    <style>
      /* Simic-themed loading state */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #001e36 0%, #003333 100%);
      }
      #root:empty {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root:empty:before {
        content: "Loading...";
        font-family: 'Montserrat', sans-serif;
        color: #00ccaa;
        font-size: 24px;
        text-shadow: 0 0 15px rgba(0, 255, 200, 0.6);
      }
      #root:empty:after {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        border: 4px solid transparent;
        border-top-color: #00ccaa;
        border-left-color: #00ccaa;
        border-radius: 50%;
        animation: spinnerAnimation 1s linear infinite;
      }
      @keyframes spinnerAnimation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
